    proxy_buffers 8 32k;
    proxy_ignore_headers Set-Cookie;
    #proxy_hide_header Set-Cookie;
    proxy_pass_header Set-Cookie;
    proxy_cache imgs;

    proxy_pass http://movil;  

    add_header Cache-Control public;
    add_header X-Cache $upstream_cache_status;
    expires 1d; #Muy corto
  }
